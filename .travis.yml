language: c
compiler: gcc
dist: trusty
services:
  - docker
install: 
- docker build -f Dockerfile.travis $TRAVIS_BUILD_DIR -t rsbuilder
before_script:
- docker pull redislabsmodules/rmbuilder:latest
- mkdir $TRAVIS_BUILD_DIR/build
script:
- docker run -v $TRAVIS_BUILD_DIR/build:/build -e TRAVIS_BRANCH=$TRAVIS_BRANCH -e TRAVIS_TAG=$TRAVIS_TAG rsbuilder
deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET
    skip_cleanup: true
    acl: public_read
    bucket: redismodules
    upload-dir: redisearch-oss
    on:
      all_branches: true
      condition: $TRAVIS_BRANCH = 'master' || $TRAVIS_TAG =~ ^v[0-9]
    local_dir: "$TRAVIS_BUILD_DIR/build"
  
notifications:
  slack:
    on_success: change
    on_failure: change
    secure: 
