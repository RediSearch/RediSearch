display_name: RediSearch 2
capability_name: Search and Query
author: RedisLabs
email: meir@redislabs.com
description: High performance search index on top of Redis (with clustering)
homepage: 'http://redisearch.io'
license: Redis Source Available License 2.0 (RSALv2) or the Server Side Public License v1 (SSPLv1)
command_line_args: PARTITIONS AUTO
min_redis_version: '7.1'
min_redis_pack_version: '7.2.0'
config_command: "_FT.CONFIG SET"
capabilities:
    - types
    - replica_of
    - failover_migrate
    - persistence_aof
    - persistence_rdb
    - clustering
    - backup_restore
    - reshard_rebalance
    - flash
    - crdb
    - eviction_expiry
    - hash_policy
    - intershard_tls
    - intershard_tls_pass
    - ipv6
exclude_commands:
    - FT.CREATE
    - FT.DROP
    - FT.DROPINDEX
    - FT.ALIASADD
    - FT.ALIASDEL
    - FT.ALIASUPDATE
    - FT.ALTER
    - FT.DICTADD
    - FT.DICTDEL
    - FT.SYNUPDATE
    - FT._CREATEIFNX
    - FT._DROPIFX
    - FT._DROPINDEXIFX
    - FT._ALTERIFNX
    - FT._ALIASADDIFNX
    - FT._ALIASDELIFX
    - _FT.CONFIG
    - _FT.DEBUG
    - search.CLUSTERREFRESH
    - search.CLUSTERINFO
overide_command:
    - {"command_arity": -1, "command_name": "FT.SUGADD", "first_key": 0, "flags": ["write"], "last_key": 0, "step": -1}
    - {"command_arity": -1, "command_name": "FT.SUGDEL", "first_key": 0, "flags": ["write"], "last_key": 0, "step": -1}
    - {"command_arity": -1, "command_name": "FT.AGGREGATE", "first_key": 0, "flags": ["readonly" ], "last_key": 1, "step": -2}
    - {"command_arity": -1, "command_name": "FT.CURSOR", "first_key": 3, "flags": ["readonly"], "last_key": 1, "step": -3}
