name: Push to Master or Version Branch

# Documentation: https://redislabs.atlassian.net/wiki/spaces/DX/pages/3967844669/RediSearch+CI+refactor

on:
  push:
    branches:
      - master
      - '[0-9]+.[0-9]+'

jobs:
  benchmark-needed-checks:
    runs-on: ${{ vars.RUNS_ON || 'ubuntu-latest' }}
    outputs:
      BENCHMARK_NEEDED: ${{ steps.check-benchmarks.outputs.any_modified }}
      MICRO_BENCHMARK_NEEDED: ${{ steps.check-micro-benchmarks.outputs.any_modified }}
    steps:
      - name: Checkout
        uses: actions/checkout@
        with:
          fetch-depth: 0 # required for changed-files action to work
      - name: Check if benchmarks were changed
        id: check-benchmarks
        uses: tj-actions/changed-files@
        with: # Only run on changes to these paths (code, deps, and benchmarks related changes)
          files: |
            src/**
            deps/**
            tests/benchmarks/**
            .github/workflows/benchmark-*.yml
            **/CMakeLists.txt
            **/Makefile
      - name: Check if micro-benchmarks were changed
        id: check-micro-benchmarks
        uses: tj-actions/changed-files@
        with: # Only run on changes to these paths (code, deps, and benchmarks related changes)
          files: |
            src/redisearch_rs/**

  benchmark:
    needs: benchmark-needed-checks
    if: ${{ needs.benchmark-needed-checks.outputs.BENCHMARK_NEEDED == 'true' }}
    uses: ./.github/workflows/benchmark-runner.yml
    secrets: inherit

  micro-benchmarks:
    needs: benchmark-needed-checks
    if: ${{ needs.benchmark-needed-checks.outputs.MICRO_BENCHMARK_NEEDED == 'true'}}
    uses: ./.github/workflows/flow-micro-benchmarks.yml
