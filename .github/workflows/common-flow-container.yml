name: default (common) flow for container runs

on:
  workflow_call:
    inputs:
      env:
        default: "ubuntu-latest"
        type: string
      container:
        required: true
        type: string
      container_options:
        type: string
        default: --cpus 2
      san:
        type: string
      get-redis:
        type: boolean
      test-config:
        description: 'Test configuration'
        type: string
      coordinator:
        type: boolean
        default: true
      standalone:
        type: boolean
        default: true

env:
  MODE: "" # user mode

jobs:
  common-flow:
    runs-on: ${{ inputs.env }}
    container:
      image: ${{ inputs.container }}
      options: ${{ inputs.container_options }}
# From this point on, this file should be identical to the other common flow.
    defaults:
      run:
        shell: bash -l -eo pipefail {0}
    steps:
      - name: Deps checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      - run: |
          git config --global --add safe.directory '*'
          git submodule update --init --recursive
      - name: Setup
        run: ./sbin/setup
      # TODO: use this instead
      # - name: Deps checkout
      # uses: actions/checkout@v3
      # with:
      #     sparse-checkout: .install
      # - name: Setup
      #   run: |
      #     ${{env.MODE}} ./.install/install_script.sh
      # - name: Full checkout
      #   uses: actions/checkout@v3
      #   with:
      #     submodules: recursive
      #     set-safe-directory: "'*'"
      - name: Get Redis
        if: ${{ inputs.get-redis }}
        run: |
          export GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
          ./deps/readies/bin/getredis --with-github-token

      - name: Build Standalone
        if: ${{ inputs.standalone }}
        run: make SAN=${{ inputs.san }}
      - name: Build Coordinator
        if: ${{ inputs.coordinator }}
        run: make COORD=1 SAN=${{ inputs.san }}

      - name: Unit tests (standalone)
        if: ${{ inputs.standalone }}
        run: make unit-tests LOG=1 CLEAR_LOGS=0 SAN=${{ inputs.san }}
      - name: Flow tests (standalone)
        if: ${{ inputs.standalone }}
        run: make pytest CONFIG=${{ inputs.test-config }} LOG=1 CLEAR_LOGS=0 SAN=${{ inputs.san }}
      - name: Unit tests (coordinator)
        if: ${{ inputs.coordinator }}
        run: make COORD=1 unit-tests LOG=1 CLEAR_LOGS=0 SAN=${{ inputs.san }}
      - name: Flow tests (coordinator)
        if: ${{ inputs.coordinator }}
        run: make COORD=1 pytest CONFIG=${{ inputs.test-config }} LOG=1 CLEAR_LOGS=0 SAN=${{ inputs.san }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Test Logs
          path: |
            tests/logs
            tests/pytests/logs/*.log
          if-no-files-found: ignore
      - name: Upload Sanitizer Artifacts
        if: ${{ inputs.san }}
        uses: actions/upload-artifact@v3
        with:
          name: Sanitizer Logs
          path: tests/pytests/logs/*.log.*
          if-no-files-found: ignore
