name: Build Artifacts with Platform Configuration

# This workflow gets configuration for a platform/architecture and builds artifacts

on:
  workflow_call:
    inputs:
      platform:
        description: 'Platform name (e.g., ubuntu:noble, rockylinux:8)'
        type: string
        required: true
      architecture:
        description: 'Architecture (x86_64, aarch64)'
        type: string
        required: true
      sha:
        type: string
        required: true
      redis-ref:
        type: string
        required: true
      beta-version:
        type: string
        required: true
      skip-condition:
        type: string
        default: 'false'
        description: 'Condition to skip this build job'

jobs:
  # Get configuration for this specific platform and architecture
  get-config:
    uses: ./.github/workflows/task-get-config.yml
    with:
      platform: ${{ inputs.platform }}
      architecture: ${{ inputs.architecture }}

  # Debug job to print skip condition
  debug-skip-condition:
    runs-on: ubuntu-latest
    steps:
      - name: Debug skip condition
        run: |
          echo "Skip condition input: '${{ inputs.skip-condition }}'"
          echo "Skip condition type: $(echo '${{ inputs.skip-condition }}' | wc -c) characters"
          echo "Skip condition evaluation: ${{ inputs.skip-condition }}"
          echo "fromJson result: ${{ fromJson(inputs.skip-condition) }}"
          echo "Negated fromJson: ${{ !fromJson(inputs.skip-condition) }}"

  # Build artifacts with resolved configuration
  build:
    needs: [get-config, debug-skip-condition]
    # Skip if skip-condition evaluates to true (temporarily disabled for debugging)
    # if: ${{ !fromJson(inputs.skip-condition) }}
    uses: ./.github/workflows/task-build-artifacts.yml
    secrets: inherit
    with:
      env: ${{ fromJson(needs.get-config.outputs.config).env }}
      container: ${{ fromJson(needs.get-config.outputs.config).container }}
      pre-steps-script: ${{ fromJson(needs.get-config.outputs.config)['pre-steps-script'] }}
      sha: ${{ inputs.sha }}
      redis-ref: ${{ inputs.redis-ref }}
      beta-version: ${{ inputs.beta-version }}
