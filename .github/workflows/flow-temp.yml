name: temporary testing

on: [push]

jobs:
  print:
    runs-on: ubuntu-latest
    outputs:
      json: ${{ steps.print.outputs.json }}
    steps:
      - name: print
        id: print
        shell: python
        run: |
            import os
            json = [{"foo": "bar", "boo": "false", "baz": 123,},
                    {"foo": "baz", "boo": "true", "baz": 456,},
                    {"foo": "bazz",                "baz": 789,},]
            with open(os.environ['GITHUB_OUTPUT'], 'a') as fh:
              print(f'json={json}', file=fh)

  read:
    needs: print
    runs-on: ubuntu-latest
    steps:
      - name: read
        run: |
            echo '${{ needs.print.outputs.json }}'
            echo '${{ toJson(fromJson(needs.print.outputs.json)) }}'
            echo '${{ fromJson(needs.print.outputs.json).foo }}'
            echo '${{ fromJson(needs.print.outputs.json).boo }}'
            echo '${{ fromJson(needs.print.outputs.json) }}'

  user1:
    needs: print
    runs-on: ubuntu-latest
    strategy:
      matrix:
        foo: ['bar', 'baz', 'bazz']
        include: ${{ fromJson(needs.print.outputs.json) }}
    steps:
      - name: user
        run: |
            echo '${{ matrix.boo == 'true' && matrix.boo || true }}'
            echo '${{ matrix.boo == 'true' && matrix.boo }}'
