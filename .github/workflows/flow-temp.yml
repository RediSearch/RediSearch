name: temporary testing

on:
  push:
    branches-ignore: ['*'] # ignore all branches

jobs:
  test-ref:
    runs-on: ubuntu-latest
    steps:
      - run: echo $(git rev-parse --abbrev-ref HEAD)
      - uses: actions/checkout@v3
        with:
          ref: 2.8
      - run: echo $(git rev-parse --abbrev-ref HEAD)
