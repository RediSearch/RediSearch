name: temporary testing

on: [push]

jobs:
    test-matrix:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                OS: [ubuntu-latest, windows-latest, macOS-latest]
                include:
                    - OS: ubuntu-latest
                      msg: 'ubuntu'
        steps:
            - name: Print
              run: |
                    echo "OS: ${{ matrix.OS }}"
                    echo "msg: ${{ matrix.msg || 'none' }}"
