name: temporary testing

on:
  push:
    branches-ignore: ['*'] # ignore all branches

jobs:
  test-container:
    secrets: inherit
    uses: ./.github/workflows/flow-build-artifacts.yml
    with:
      container: ubuntu:20.04

  test-macos:
    secrets: inherit
    uses: ./.github/workflows/flow-build-artifacts.yml
    with:
      env: macos-11
