name: temporary testing

on:
  push:
    # branches-ignore: ['*'] # ignore all branches

jobs:
  test-default:
    secrets: inherit
    uses: ./.github/workflows/flow-build-snapshots.yml

  test-macos:
    secrets: inherit
    uses: ./.github/workflows/flow-build-snapshots.yml
    with:
      platform: macos

  test-arm:
    secrets: inherit
    uses: ./.github/workflows/flow-build-snapshots.yml
    with:
      architecture: aarch64
