name: temporary testing

# This file is useful for triggering actions when you implement them.
# When the `branches-ignore` line is commented out, this workflow will run on every push.
# It is better to use this file for testing your new flows than creating a new one, to avoid cluttering the repo
# action tab with unused workflows.
# Don't worry about conflicts with other PRs - there is no "right" content of this file.
# Make sure the `branches-ignore` line is not commented out when you merge your PR.

on:
  push:
    # branches-ignore: ['**'] # ignore all branches. Comment this line to run your workflow below on every push.

jobs:

  # Job 1: Run standalone tests only
  coverage-standalone:
    uses: ./.github/workflows/task-test.yml
    secrets: inherit
    with:
      coverage: true
      get-redis: '8.2.2'
      rejson-branch: master
      test-config: '' # run all tests
      coordinator: false  # Skip coordinator tests
      standalone: true    # Run standalone tests

  # Job 2: Run coordinator tests only
  coverage-coordinator:
    uses: ./.github/workflows/task-test.yml
    secrets: inherit
    with:
      coverage: true
      get-redis: '8.2.2'
      rejson-branch: master
      test-config: '' # run all tests
      coordinator: true   # Run coordinator tests
      standalone: false   # Skip standalone tests

  # Job 3: Wait for both jobs and provide single status check
  coverage-complete:
    needs: [coverage-standalone, coverage-coordinator]
    runs-on: ubuntu-latest
    steps:
      - name: Coverage jobs completed
        run: |
          echo "✅ Standalone tests completed successfully"
          echo "✅ Coordinator tests completed successfully"
          echo "✅ Coverage data uploaded to Codecov from both jobs"
          echo ""
          echo "Codecov will automatically merge the coverage reports."
