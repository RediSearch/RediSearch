name: temporary testing

on: [push]

jobs:
  success:
    runs-on: ubuntu-latest
    steps:
      - run: echo "success"
  # failure:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - run: echo "failure" && exit 1
  skipped:
    runs-on: ubuntu-latest
    if: false
    steps:
      - run: echo "skipped"

  verify:
    runs-on: ubuntu-latest
    needs: [success, skipped]
    if: failure()
    steps:
      - run: echo "verify" && exit 1
