name: Build on Linux Platforms

# Keep aligned with the options below
env:
  ALL_IMAGES: "['ubuntu:jammy', 'ubuntu:bionic', 'centos:7', 'rockylinux:8', 'debian:bullseye']"

on:
  workflow_dispatch:
    inputs:
      platforms:
        type: choice
        options:
          - all
          - ubuntu:jammy
          - ubuntu:bionic
          - centos:7
          - rockylinux:8
          - debian:bullseye
        description: 'Platform to build on. Use "all" to build on all'
        default: all

jobs:
  get-required-envs:
    runs-on: ubuntu-latest
    outputs:
      platforms: ${{ steps.get_platforms.outputs.platforms }}
    steps:
      - name: Get platforms
        id: get_platforms
        run: |
          if [ "${{ inputs.platforms }}" == "all" ]; then
            echo "platforms=${{ env.ALL_IMAGES }}" >> $GITHUB_OUTPUT
          else
            echo "platforms=['${{ inputs.platforms }}']" >> $GITHUB_OUTPUT
          fi
  build-linux-matrix:
    needs: get-required-envs
    strategy:
      matrix:
        OS: ${{ fromJson(needs.get-required-envs.outputs.platforms) }}
      fail-fast: false
    uses: ./.github/workflows/common-flow-container.yml
    with:
      get-redis: true
      container: ${{ matrix.OS }}
    secrets: inherit
