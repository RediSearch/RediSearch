name: CLang Sanitizer

on:
  push:
  workflow_dispatch:

jobs:
  clang-sanitizer:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l -eo pipefail
    container:
      image: redisfab/clang:13-x64-bullseye
      options: --cpus 2
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Setup
      run: |
        ./sbin/setup
    - name: Build
      run: |
        make SAN=addr
        make COORD=1 SAN=addr
    - name: Unit tests
      run: |
        make unit-tests SAN=addr
    - name: Flow tests
      run: |
        make pytest SAN=addr
    - name: Unit tests (coordinator)
      run: |
        make COORD=1 unit-tests SAN=addr
    - name: Flow tests (coordinator)
      run: |
        make COORD=1 pytest SAN=addr
