name: Common Flow for Nightly and PRs

on:
  workflow_call:
    inputs:
      redis-ref:
        required: true
        type: string
      json-ref:
        required: true
        type: string

jobs:
  run-tests-on-linux:
    strategy:
      matrix:
        include:
          - test-config: concurrent_write
          - test-config: max_unsorted
          - test-config: union_iterator_heap
          - test-config: raw_docid
          - test-config: dialect_2

          - test-config: global_password
            standalone:  false
          - test-config: safemode
            standalone:  false
          - test-config: tls
            standalone:  false
            coordinator: true

    uses: ./.github/workflows/flow-linux-platforms.yml
    secrets: inherit
    with:
      platform: all
      architecture: all
      test-config: CONFIG=${{ matrix.test-config }}
      standalone: ${{ matrix.standalone || true }}
      coordinator: ${{ matrix.coordinator || true }}

  run-tests-on-macos:
    strategy:
      matrix:
        include:
          - test-config: concurrent_write
          - test-config: max_unsorted
          - test-config: union_iterator_heap
          - test-config: raw_docid
          - test-config: dialect_2

          - test-config: global_password
            standalone:  false
          - test-config: safemode
            standalone:  false
          - test-config: tls
            standalone:  false
            coordinator: true

    uses: ./.github/workflows/flow-macos.yml
    secrets: inherit
    with:
      test-config: CONFIG=${{ matrix.test-config }}
      standalone: ${{ matrix.standalone || true }}
      coordinator: ${{ matrix.coordinator || true }}

  coverage:
    uses: ./.github/workflows/flow-coverage.yml
    secrets: inherit

  sanitize:
    uses: ./.github/workflows/flow-sanitizer.yml
    secrets: inherit
    with:
      flow-config: '' # full sanitization
