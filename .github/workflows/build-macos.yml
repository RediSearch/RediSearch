name: Build on macOS

on:
  push:
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-11
    defaults:
      run:
        shell: bash -l -eo pipefail
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Setup
      run: |
        ./sbin/setup
        ./deps/readies/bin/getredis
    - name: Build
      run: |
        make
        make COORD=1
    - name: Unit tests
      run: |
        make unit-tests
    - name: Flow tests
      run: |
        make pytest
    - name: Unit tests (coordinator)
      run: |
        make COORD=1 unit-tests
    - name: Flow tests (coordinator)
      run: |
        make COORD=1 pytest
