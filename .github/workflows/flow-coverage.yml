name: Coverage analysis

on:
  workflow_dispatch:
  workflow_call:

jobs:
  coverage:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l -eo pipefail {0}
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        set-safe-directory: "'*'"
    - name: Setup
      run: |
        ./sbin/setup
        export GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
        ./deps/readies/bin/getredis --with-github-token
    - name: Build and test
      timeout-minutes: 60
      run: make coverage QUICK=1 TEST_PARALLEL=16 NPROC=16 SHOW=1
    - name: Upload coverage
      run: make upload-cov SHOW=1
