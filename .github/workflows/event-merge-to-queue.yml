name: Merge a pull request
run-name: Validate ${{ github.ref_name }}

# Documentation: https://redislabs.atlassian.net/wiki/spaces/DX/pages/3967844669/RediSearch+CI+refactor

on:
  merge_group:
    types: [checks_requested]

concurrency:
  # This group identifies the PR by the tree ID of the head commit.
  # TODO: Replace with PR number of branch name once GH adds it to the event context
  group: ${{ github.workflow }}-${{ github.event.merge_group.head_commit.tree_id }}
  cancel-in-progress: true

# TODO: Use RedisJSON's `${{ vars.DEFAULT_REDISJSON_REF }}` branch when testing on nightly

jobs:
  get-latest-redis-tag:
    uses: ./.github/workflows/task-get-latest-tag.yml
    with:
      repo: redis/redis

  # Generate matrix configurations via script (no checkout required)
  generate-test-matrix:
    uses: ./.github/workflows/task-generate-test-matrix.yml
    with:
      platforms: 'macos,linux-x86,linux-arm,sanitizer'  # Exclude coverage (handled separately)
      architecture: 'all'
      include-coverage: false
      include-sanitizer: true

  # Single unified matrix with all test configurations
  unified-test-matrix:
    name: ${{ matrix.name }}
    needs: [get-latest-redis-tag, generate-test-matrix]
    strategy:
      fail-fast: true  # This will cancel ALL matrix jobs on first failure
      matrix: ${{ fromJson(needs.generate-test-matrix.outputs.matrix) }}

    uses: ./.github/workflows/task-test.yml
    secrets: inherit
    with:
      env: ${{ matrix.env }}
      container: ${{ matrix.container }}
      pre-steps-script: ${{ matrix.pre-steps-script }}
      get-redis: ${{ needs.get-latest-redis-tag.outputs.tag }}
      rejson: ${{ matrix.rejson || true }}                    # Default: true
      rejson-branch: master
      test-config: ${{ matrix.test-config || '' }}            # Default: empty string
      coordinator: ${{ matrix.coordinator || true }}          # Default: true
      standalone: ${{ matrix.standalone || true }}            # Default: true
      coverage: ${{ matrix.coverage || false }}               # Default: false
      san: ${{ matrix.san }}

  run-on-intel:
    needs: get-latest-redis-tag
    secrets: inherit
    uses: ./.github/workflows/flow-intel.yml
    with:
      get-redis: ${{ needs.get-latest-redis-tag.outputs.tag }}

  # Separate coverage job with conditional execution
  coverage-test:
    needs: get-latest-redis-tag
    if: ${{ vars.ENABLE_CODE_COVERAGE != 'false' }}
    uses: ./.github/workflows/task-test.yml
    secrets: inherit
    with:
      env: ubuntu-latest
      test-config: ''
      coverage: true
      coordinator: true
      standalone: true
      rejson: true
      rejson-branch: master
      get-redis: ${{ needs.get-latest-redis-tag.outputs.tag }}

  pr-validation:
    needs:
      - get-latest-redis-tag
      - unified-test-matrix
      - run-on-intel
      - coverage-test
    runs-on: ${{ vars.RUNS_ON || 'ubuntu-latest' }}
    if: ${{ !cancelled() }}
    steps:
      - if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')
        run: exit 1
