name: Merge a pull request
run-name: Validate ${{ github.ref_name }}

# Documentation: https://redislabs.atlassian.net/wiki/spaces/DX/pages/3967844669/RediSearch+CI+refactor

on:
  merge_group:
    types: [checks_requested]

concurrency:
  # This group identifies the PR by the tree ID of the head commit.
  # TODO: Replace with PR number of branch name once GH adds it to the event context
  group: ${{ github.workflow }}-${{ github.event.merge_group.head_commit.tree_id }}
  cancel-in-progress: true

# TODO: Use RedisJSON's `${{ vars.DEFAULT_REDISJSON_REF }}` branch when testing on nightly

jobs:
  get-latest-redis-tag:
    # TODO: Revert when 8.4 is released
    runs-on: ubuntu-latest
    outputs:
      tag: unstable
    steps:
      - run: echo "Dummy step to set output"
    # uses: ./.github/workflows/task-get-latest-tag.yml
    # with:
    #   repo: redis/redis

  lint:
    uses: ./.github/workflows/task-lint.yml
    secrets: inherit

  # Run tests on multiple platforms - matrix defined directly in event
  unified-test-matrix:
    name: ${{ matrix.platform }} (${{ matrix.architecture }})
    needs: [get-latest-redis-tag]
    strategy:
      fail-fast: true  # This will cancel ALL matrix jobs on first failure
      matrix:
        include:
          # macOS platforms
          - platform: macos
            architecture: x86_64
          - platform: macos
            architecture: aarch64
          # Linux platforms - x86_64
          - platform: ubuntu:noble
            architecture: x86_64
          - platform: ubuntu:jammy
            architecture: x86_64
          - platform: ubuntu:focal
            architecture: x86_64
          - platform: rockylinux:8
            architecture: x86_64
          - platform: rockylinux:9
            architecture: x86_64
          - platform: amazonlinux:2
            architecture: x86_64
          - platform: amazonlinux:2023
            architecture: x86_64
          - platform: debian:bullseye
            architecture: x86_64
          - platform: debian:bookworm
            architecture: x86_64
          - platform: mariner:2
            architecture: x86_64
          - platform: azurelinux:3
            architecture: x86_64
          - platform: alpine:3
            architecture: x86_64
          # Linux platforms - ARM64
          - platform: ubuntu:noble
            architecture: aarch64
          - platform: ubuntu:jammy
            architecture: aarch64
          - platform: ubuntu:focal
            architecture: aarch64
          - platform: rockylinux:8
            architecture: aarch64
          - platform: rockylinux:9
            architecture: aarch64
          - platform: amazonlinux:2
            architecture: aarch64
          - platform: amazonlinux:2023
            architecture: aarch64
          - platform: debian:bullseye
            architecture: aarch64
          - platform: debian:bookworm
            architecture: aarch64
          - platform: mariner:2
            architecture: aarch64
          - platform: azurelinux:3
            architecture: aarch64
          - platform: alpine:3
            architecture: aarch64
    uses: ./.github/workflows/task-test-with-config.yml
    secrets: inherit
    with:
      platform: ${{ matrix.platform }}
      architecture: ${{ matrix.architecture }}
      test-config: QUICK=1
      get-redis: ${{ needs.get-latest-redis-tag.outputs.tag }}
      rejson-branch: master
      skip-condition: ${{ matrix.skip-condition || 'false' }}


  coverage:
    needs: get-latest-redis-tag
    if: ${{ vars.ENABLE_CODE_COVERAGE != 'false'}}
    uses: ./.github/workflows/task-test.yml
    secrets: inherit
    with:
      env: ubuntu-latest
      coverage: true
      get-redis: ${{ needs.get-latest-redis-tag.outputs.tag }}
      rejson-branch: master
      test-config: '' # run all tests

  run-on-intel:
    needs: get-latest-redis-tag
    secrets: inherit
    uses: ./.github/workflows/flow-intel.yml
    with:
      get-redis: ${{ needs.get-latest-redis-tag.outputs.tag }}

  sanitize:
    needs: get-latest-redis-tag
    uses: ./.github/workflows/task-test.yml
    secrets: inherit
    with:
      env: ubuntu-latest
      san: address
      get-redis: ${{ needs.get-latest-redis-tag.outputs.tag }}
      rejson-branch: master
      test-config: '' # run all tests

  pr-validation:
    needs:
      - get-latest-redis-tag
      - lint
      - unified-test-matrix
      - run-on-intel
      - coverage
      - sanitize
    runs-on: ${{ vars.RUNS_ON || 'ubuntu-latest' }}
    if: ${{ !cancelled() }}
    steps:
      - if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')
        run: exit 1
