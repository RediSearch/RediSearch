name: Mirror Release

on:
  release:
    types: [published]

jobs:
  mirror:
    runs-on: ${{ vars.RUNS_ON }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: RediSearch/branch-mirroring-action@v1
        with:
          target_repo_url:
            ${{ vars.MIRROR_TARGET_REPO_URL }}
          ssh_private_key:
            ${{ secrets.MIRROR_TARGET_REPO_SSH_PRIVATE_KEY }}
          source_branch_id:
            ${{ github.ref_name }}