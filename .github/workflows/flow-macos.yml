name: Build on macOS

# Documentation: https://redislabs.atlassian.net/wiki/spaces/DX/pages/3967844669/RediSearch+CI+refactor

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      test-config:
        description: 'Test configuration environment variable (e.g. "CONFIG=tls" or "QUICK=1")'
        type: string
      coordinator:
        type: boolean
        default: true
      standalone:
        type: boolean
        default: true

jobs:
  build-macos:
    strategy:
      fail-fast: false
      matrix:
        arch: [macos-11] #, macos-13-xlarge] # macos-13-xlarge has M1 chip
    uses: ./.github/workflows/common-flow-host.yml
    with:
      env: ${{ matrix.arch }}
      test-config: ${{ inputs.test-config }}
      coordinator: ${{ inputs.coordinator }}
      standalone:  ${{ inputs.standalone }}
    secrets: inherit
