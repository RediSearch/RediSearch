name: Nightly Flow

# Documentation: https://redislabs.atlassian.net/wiki/spaces/DX/pages/3967844669/RediSearch+CI+refactor

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  run-flow:
    uses: ./.github/workflows/common-merge-and-nightly.yml
    secrets: inherit
    with:
      redis-ref: unstable
      json-ref: master

  deploy-snapshot:
    strategy:
      fail-fast: false
      matrix:
        branch: [ "master", "2.6", "2.8", "2.10" ]
        include:
          - branch: "master"
            redis-ref: unstable
          - branch: "2.6"
            redis-ref: '6.2.4'
    secrets: inherit
    uses: ./.github/workflows/flow-build-artifacts.yml
    with:
      reference: ${{ matrix.branch }}
      redis-reference: ${{ matrix.redis-ref }}
