name: Nightly Flow

# Documentation: https://redislabs.atlassian.net/wiki/spaces/DX/pages/3967844669/RediSearch+CI+refactor

on:
  schedule:
    - cron: "20 20 * * *"

# TODO: Use RedisJSON's `master` branch when testing on nightly

jobs:
  test-linux:
    uses: ./.github/workflows/flow-linux-platforms.yml
    secrets: inherit
    with:
      redis-ref: unstable
      test-config: QUICK=1
      fail-fast: false

  test-macos:
    uses: ./.github/workflows/flow-macos.yml
    secrets: inherit
    with:
      redis-ref: unstable
      test-config: QUICK=1

  coverage:
    if: ${{ vars.ENABLE_CODE_COVERAGE == 'true' }}
    uses: ./.github/workflows/flow-coverage.yml
    secrets: inherit

  sanitize:
    uses: ./.github/workflows/flow-sanitizer.yml
    secrets: inherit
    with:
      flow-config: QUICK=1

  notify-failure:
    needs: [test-linux, test-macos, coverage, sanitize]
    if: failure()
    runs-on: ${{ vars.RUNS_ON }}
    steps:
      - name: Notify Failure
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "failed_workflow": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/attempts/${{ github.run_number }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL_NIGHTLY_FAILED }}
