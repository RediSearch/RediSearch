name: Pull Request Flow

# Documentation: https://redislabs.atlassian.net/wiki/spaces/DX/pages/3967844669/RediSearch+CI+refactor

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review] # Defaults + ready_for_review

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  spellcheck:
    uses: ./.github/workflows/task-spellcheck.yml

  basic-test:
    uses: ./.github/workflows/task-test.yml
    with:
      env: ${{ vars.RUNS_ON }}
      test-config: QUICK=1
      get-redis: unstable
      rejson-branch: '8.0'
    secrets: inherit

  coverage:
    if: ${{ vars.ENABLE_CODE_COVERAGE == 'true' && !github.event.pull_request.draft }}
    uses: ./.github/workflows/flow-coverage.yml
    with:
      rejson-branch: '8.0'
    secrets: inherit

  sanitize:
    if: ${{ !github.event.pull_request.draft }}
    secrets: inherit
    uses: ./.github/workflows/task-test.yml
    with:
      get-redis: unstable
      test-config: QUICK=1
      san: address
      env: ubuntu-latest
      container: ubuntu:jammy
      rejson-branch: '8.0'

  pr-validation:
    needs:
      - spellcheck
      - basic-test
      - coverage
      - sanitize
    runs-on: ${{ vars.RUNS_ON }}
    if: ${{ !cancelled() }}
    steps:
      - if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')
        run: exit 1
