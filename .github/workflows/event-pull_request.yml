name: Pull Request Flow

# Documentation: https://redislabs.atlassian.net/wiki/spaces/DX/pages/3967844669/RediSearch+CI+refactor

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review] # Defaults + ready_for_review

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  get-latest-redis-6-tag:
    uses: ./.github/workflows/task-get-latest-tag.yml
    with:
      repo: redis/redis
      prefix: 6 # Only tags starting with 6.x.x will be considered.
  get-latest-redis-7-2-tag:
    uses: ./.github/workflows/task-get-latest-tag.yml
    with:
      repo: redis/redis
      prefix: 7.2 # For sanitizer, in which only redis >= 7 supports OOTB.

  docs-only: # Check whether the PR is only modifying docs
    uses: ./.github/workflows/task-check-docs.yml

  basic-test:
    needs: [docs-only, get-latest-redis-6-tag]
    if: needs.docs-only.outputs.only-docs-changed == 'false'
    uses: ./.github/workflows/task-test.yml
    with:
      env: ubuntu-latest
      test-config: QUICK=1
      get-redis: ${{ needs.get-latest-redis-6-tag.outputs.tag }}
      rejson-branch: '2.4'
    secrets: inherit

  coverage:
    needs: docs-only
    if: ${{ vars.ENABLE_CODE_COVERAGE == 'true' && needs.docs-only.outputs.only-docs-changed == 'false' && !github.event.pull_request.draft }}
    uses: ./.github/workflows/flow-coverage.yml
    with:
      rejson-branch: '2.4'
    secrets: inherit

  sanitize:
    needs: [docs-only, get-latest-redis-7-2-tag]
    if: ${{ needs.docs-only.outputs.only-docs-changed == 'false' && !github.event.pull_request.draft }}
    secrets: inherit
    uses: ./.github/workflows/task-test.yml
    with:
      get-redis: ${{ needs.get-latest-redis-7-2-tag.outputs.tag }}
      test-config: QUICK=1
      san: address
      env: ubuntu-latest
      container: ubuntu:jammy
      rejson-branch: '2.6'

  pr-validation:
    needs:
      - docs-only # if the setup jobs fail, the rest of the jobs will be skipped, and we will exit with a failure
      - get-latest-redis-6-tag
      - get-latest-redis-7-2-tag
      - basic-test
      - coverage
      - sanitize
    runs-on: ubuntu-latest
    if: ${{ !cancelled() }}
    steps:
      - if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')
        run: exit 1
