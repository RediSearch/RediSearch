name: Pull Request Flow

# Documentation: https://redislabs.atlassian.net/wiki/spaces/DX/pages/3967844669/RediSearch+CI+refactor

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review] # Defaults + ready_for_review

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  get-latest-redis-tag:
    # TODO: Revert when 8.4 is released
    runs-on: ubuntu-latest
    outputs:
      tag: unstable
    steps:
      - run: echo "Dummy step to set output"
    # uses: ./.github/workflows/task-get-latest-tag.yml
    # with:
    #   repo: redis/redis

  check-what-changed:
    uses: ./.github/workflows/task-check-changes.yml

  lint:
    needs: check-what-changed
    if: ${{ needs.check-what-changed.outputs.CODE_CHANGED == 'true' }}
    uses: ./.github/workflows/task-lint.yml
    secrets: inherit

  spellcheck:
    uses: ./.github/workflows/task-spellcheck.yml

  test-matrix:
    needs: [check-what-changed, get-latest-redis-tag]
    # Run if: code/tests changed OR enforce:test label OR (coverage enabled AND not draft AND enforce:coverage label) OR (not draft AND enforce:sanitize label)
    if: >
      (needs.check-what-changed.outputs.CODE_CHANGED == 'true' || needs.check-what-changed.outputs.TESTS_CHANGED == 'true') ||
      contains(github.event.pull_request.labels.*.name, 'enforce:test') ||
      (vars.ENABLE_CODE_COVERAGE != 'false' && !github.event.pull_request.draft && contains(github.event.pull_request.labels.*.name, 'enforce:coverage')) ||
      (!github.event.pull_request.draft && contains(github.event.pull_request.labels.*.name, 'enforce:sanitize'))
    uses: ./.github/workflows/flow-test.yml
    secrets: inherit
    with:
      platform: ubuntu:default
      architecture: x86_64
      redis-ref: ${{ needs.get-latest-redis-tag.outputs.tag }}
      test-config: QUICK=1
      fail-fast: true
      include-basic-test: ${{ needs.check-what-changed.outputs.CODE_CHANGED == 'true' || needs.check-what-changed.outputs.TESTS_CHANGED == 'true' || contains(github.event.pull_request.labels.*.name, 'enforce:test') }}
      include-coverage: ${{ vars.ENABLE_CODE_COVERAGE != 'false' && !github.event.pull_request.draft && (needs.check-what-changed.outputs.CODE_CHANGED == 'true' || needs.check-what-changed.outputs.TESTS_CHANGED == 'true' || contains(github.event.pull_request.labels.*.name, 'enforce:coverage')) }}
      include-sanitize: ${{ !github.event.pull_request.draft && (needs.check-what-changed.outputs.CODE_CHANGED == 'true' || needs.check-what-changed.outputs.TESTS_CHANGED == 'true' || contains(github.event.pull_request.labels.*.name, 'enforce:sanitize')) }}
      rejson-branch: master

  pr-validation:
    needs:
      - get-latest-redis-tag
      - check-what-changed
      - spellcheck
      - lint
      - test-matrix
    runs-on: ${{ vars.RUNS_ON || 'ubuntu-latest' }}
    if: ${{ !cancelled() }}
    steps:
      - if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')
        run: exit 1
