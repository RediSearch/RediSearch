name: Pull Request Flow

# Documentation: https://redislabs.atlassian.net/wiki/spaces/DX/pages/3967844669/RediSearch+CI+refactor

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review] # Defaults + ready_for_review

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    uses: ./.github/workflows/task-lint.yml
    with:
      env: ${{ vars.RUNS_ON || 'ubuntu-latest' }}
    secrets: inherit

  spellcheck:
    uses: ./.github/workflows/task-spellcheck.yml

  basic-test:
    uses: ./.github/workflows/task-test.yml
    with:
      env: 'ubuntu-latest'
      test-config: QUICK=1
      get-redis: unstable
      rejson-branch: master
    secrets: inherit

  check-what-is-needed:
    uses: ./.github/workflows/task-check-changes.yml
    with:
      env: ${{ vars.RUNS_ON || 'ubuntu-latest' }}

  micro-benchmarks:
    needs: check-what-is-needed
    if: ${{ needs.check-what-is-needed.outputs.MICRO_BENCHMARK_NEEDED == 'true' }}
    uses: ./.github/workflows/flow-micro-benchmarks.yml
    secrets: inherit

  coverage:
    if: >
      (
        vars.ENABLE_CODE_COVERAGE != 'false' &&
        (!github.event.pull_request.draft || contains(github.event.pull_request.labels.*.name, 'enforce:coverage'))
      )
    uses: ./.github/workflows/flow-coverage.yml
    with:
      rejson-branch: master
    secrets: inherit

  sanitize:
    if: >
      (
        (!github.event.pull_request.draft || contains(github.event.pull_request.labels.*.name, 'enforce:sanitize'))
      )
    secrets: inherit
    uses: ./.github/workflows/task-test.yml
    with:
      get-redis: unstable
      test-config: QUICK=1
      san: address
      env: ubuntu-latest
      rejson-branch: master
      run_miri: true

  pr-validation:
    needs:
      - spellcheck
      - basic-test
      - micro-benchmarks
      - lint
      - coverage
      - sanitize
    runs-on: ${{ vars.RUNS_ON || 'ubuntu-latest' }}
    if: ${{!cancelled()}}
#    steps:
#      - if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')
#        run: exit 1
    steps:
      - name: Check job results
        run: |
          if [[ "${{ needs.micro-benchmarks.result }}" == "skipped" ]]; then
            echo "Micro-benchmarks skipped (no Rust changes)."
          elif [[ "${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "One or more required jobs failed or were cancelled."
            exit 1
          fi
          echo "All required jobs completed successfully or were skipped."
