name: Pull Request Default Flow

on:
  pull_request:
    paths-ignore:
      - "README.md"
      - "docs/**"
      - "licenses/**"

jobs:
  quick-test:
    uses: ./.github/workflows/common-flow-host.yml
    with:
      env: ubuntu-latest
      get-redis: true
      test-config: QUICK=1
    secrets: inherit

  coverage:
    uses: ./.github/workflows/flow-coverage.yml
    secrets: inherit

  sanitize:
    uses: ./.github/workflows/flow-sanitizer.yml
    secrets: inherit
    with:
      flow-config: QUICK=1
