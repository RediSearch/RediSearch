name: Build on Linux Platforms

# Documentation: https://redislabs.atlassian.net/wiki/spaces/DX/pages/3967844669/RediSearch+CI+refactor


on:
  workflow_call:
    inputs:
      platform:
        type: string
        default: all
      architecture:
        type: string
        default: all
      test-config:
        description: 'Test configuration environment variable (e.g. "CONFIG=tls" or "QUICK=1")'
        type: string
      coordinator:
        type: boolean
        default: true
      standalone:
        type: boolean
        default: true
      redis-ref:
        type: string
      rejson:
        type: boolean
        default: true
        description: 'Enable tests with RedisJSON'
      rejson-branch:
        type: string
        default: master
        description: 'Branch to use when building RedisJSON for tests'
      fail-fast:
        type: boolean
        default: true # Default to true on workflow call (as in matrix, and unlike manual trigger)

  workflow_dispatch:
    inputs:
      platform:
        type: choice
        options:
          - all
          - ubuntu:noble
          - ubuntu:jammy
          - ubuntu:focal
          - rockylinux:8
          - rockylinux:9
          - debian:bullseye
          - debian:bookworm
          - amazonlinux:2
          - amazonlinux:2023
          - mariner:2
          - azurelinux:3
          - alpine:3
        description: 'Platform to build on. Use "all" to build on all'
        default: all
      architecture:
        type: choice
        options:
          - all
          - x86_64
          - aarch64
        description: 'Architecture to build on. Use "all" to build on all'
        default: all
      coordinator:
        description: 'Whether to run coordinator tests'
        type: boolean
        default: true
      standalone:
        description: 'Whether to run standalone tests'
        type: boolean
        default: true
      test-config:
        description: 'Test configuration environment variable (e.g. "CONFIG=tls" or "QUICK=1")'
        type: string
      redis-ref:
        description: 'Redis version to use (e.g. "7.2.3", "unstable"). Defaults to "unstable"'
        type: string
      rejson:
        type: boolean
        default: true
        description: 'Enable tests with RedisJSON'
      rejson-branch:
        type: string
        default: master
        description: 'Branch to use when building RedisJSON for tests (default: master)'
      fail-fast:
        description: 'Whether to fail fast on first failure'
        type: boolean
        default: false # Default to false on manual trigger

jobs:
  # Generate Linux matrix configurations
  generate-linux-matrix:
    uses: ./.github/workflows/task-generate-test-matrix.yml
    with:
      platform: ${{ inputs.platform }}
      architecture: ${{ inputs.architecture }}
      include-coverage: false
      include-sanitizer: false

  # Unified Linux matrix using generated configurations
  linux-unified-matrix:
    name: ${{ matrix.name }}
    needs: generate-linux-matrix
    strategy:
      matrix: ${{ fromJson(needs.generate-linux-matrix.outputs.matrix) }}
      fail-fast: ${{ inputs.fail-fast }}
    uses: ./.github/workflows/task-test.yml
    secrets: inherit
    with:
      env: ${{ matrix.env }}
      get-redis: ${{ inputs.redis-ref }}
      rejson: ${{ inputs.rejson }}
      rejson-branch: ${{ inputs.rejson-branch }}
      container: ${{ matrix.container }}
      pre-steps-script: ${{ matrix.pre-steps-script }}
      coordinator: ${{ inputs.coordinator }}
      standalone: ${{ inputs.standalone }}
      test-config: ${{ inputs.test-config }}
