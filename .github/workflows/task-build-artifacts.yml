name: Build and Upload Artifacts

# Added these to use JWT token to connect with AWS
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

on:
  workflow_call:
    inputs:
      platform:
        description: 'Platform name (e.g., ubuntu:noble, rockylinux:8)'
        type: string
        required: true
      architecture:
        description: 'Architecture (x86_64, aarch64)'
        type: string
        required: true
      ref:
        type: string
        description: 'RediSearch reference to checkout (defaults to the ref of the triggering event)'
      sha:
        type: string
        description: 'Optional: SHA to checkout. If not provided, `ref` will be used'
      redis-ref:
        type: string
      beta-version:
        type: string
        description: 'Pre-generated beta version identifier for consistent versioning across builds'

env:
  REF: ${{ inputs.sha || inputs.ref || github.sha }}  # Define fallbacks for ref to checkout
  BRANCH: ${{ inputs.ref || github.ref_name }}        # Define "branch" name for pack name (used in `make pack`)
  AWS_ACCESS_KEY_ID: ${{ secrets.ARTIFACT_UPLOAD_AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.ARTIFACT_UPLOAD_AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: ${{ vars.ARTIFACT_UPLOAD_AWS_REGION }}

jobs:
  # Get configuration for this specific platform and architecture
  get-config:
    uses: ./.github/workflows/task-get-config.yml
    with:
      platform: ${{ inputs.platform }}
      architecture: ${{ inputs.architecture }}

  build:
    name: Build ${{ needs.get-config.outputs.name }}
    needs: [get-config]
    runs-on: ${{ needs.get-config.outputs.env || vars.RUNS_ON || 'ubuntu-latest' }}
    container: ${{ needs.get-config.outputs.container || null }}
    defaults:
      run:
        shell: bash -l -eo pipefail {0}
    env:
      VERBOSE: 1 # For logging
      RELEASE: 0 # We build snapshots. This variable is used in the pack name (see `make pack`)
      # Build command
      BUILD_CMD: echo '::group::Build' && make build VERBOSE= GIT_BRANCH=$BRANCH && echo '::endgroup::'
      GITHUB_REPOSITORY: ${{ github.repository }}
    steps:
      # Setup
      # Split to alpine and non-alpine due to different default shells, once the dependency installation is done, we can use the same shell in the rest of the flow
      - name: Setup Dependencies (Alpine)
        if: needs.get-config.outputs.setup_script && needs.get-config.outputs.container == 'alpine:3'
        shell: sh -l -eo pipefail {0}
        run: |
          SUCCESS=0
          for i in {1..5}; do
            echo "Attempt $i of 5"
            if ${{ needs.get-config.outputs.setup_script }}; then
              echo "Setup Dependencies succeeded"
              SUCCESS=1
              break
            fi
            if [ $i -lt 5 ]; then
              echo "Setup Dependencies failed, retrying in 30 seconds..."
              sleep 30
            fi
          done
          [ $SUCCESS -eq 1 ] || exit 1
      - name: Setup Dependencies (Non-Alpine)
        if: needs.get-config.outputs.setup_script && needs.get-config.outputs.container != 'alpine:3'
        run: |
          SUCCESS=0
          for i in {1..5}; do
            echo "Attempt $i of 5"
            if ${{ needs.get-config.outputs.setup_script }}; then
              echo "Setup Dependencies succeeded"
              SUCCESS=1
              break
            fi
            if [ $i -lt 5 ]; then
              echo "Setup Dependencies failed, retrying in 30 seconds..."
              sleep 30
            fi
          done
          [ $SUCCESS -eq 1 ] || exit 1
      - name: Post-setup
        if: needs.get-config.outputs.post_setup_script
        run: ${{ needs.get-config.outputs.post_setup_script }}

      - name: Get Installation Mode
        id: mode
        run: |
          CONTAINER="${{ needs.get-config.outputs.container }}"
          [[ -z "$CONTAINER" ]] && echo "mode=sudo" >> $GITHUB_OUTPUT || echo "mode=" >> $GITHUB_OUTPUT
      - name: Check if node20 is Supported
        id: node20 # TODO: Remove this when node20 is supported on all platforms, or when we drop support for these platforms
        run: |
          CONTAINER="${{ needs.get-config.outputs.container }}"
          for platform in amazonlinux:2 alpine:3; do
            if [[ "$CONTAINER" == "$platform" ]]; then
              echo "supported=false" >> $GITHUB_OUTPUT
              exit 0
            fi
          done
          echo "supported=true" >> $GITHUB_OUTPUT
      - name: checkout (node20)
        if: steps.node20.outputs.supported == 'true'
        uses: actions/checkout@v4
        with:
          submodules: recursive
          ref: ${{ env.REF }}
      - name: checkout (node20 not supported)
        if: steps.node20.outputs.supported == 'false'
        run: |
          # Execute the logic based on the detected platform
          CONTAINER="${{ needs.get-config.outputs.container }}"
          echo "Detected platform: $CONTAINER"
          case "$CONTAINER" in
            amazonlinux:2 | alpine:3)

              # Configure the safe directory
              git config --global --add safe.directory "/__w/$GITHUB_REPOSITORY"

              # Checkout
              REPO_URL="https://github.com/$GITHUB_REPOSITORY.git"

              # Initialize a Git repository
              git init
              git remote add origin "$REPO_URL"

              # Fetch and checkout ref
              git fetch origin "$REF" || {
                echo "Failed to fetch ref: '$REF'";
                exit 1;
              }
              git checkout FETCH_HEAD  # Check out the fetched ref

              # Update submodules
              git submodule update --init --recursive
              ;;
            *)
              echo "Unsupported platform: '$CONTAINER'"
              exit 1
              ;;
          esac
      - name: Setup
        working-directory: .install
        run: |
          SUCCESS=0
          for i in {1..5}; do
            echo "Attempt $i of 5"
            if ./install_script.sh ${{ steps.mode.outputs.mode }}; then
              echo "Setup succeeded"
              SUCCESS=1
              break
            fi
            if [ $i -lt 5 ]; then
              echo "Setup failed, retrying in 30 seconds..."
              sleep 30
            fi
          done
          [ $SUCCESS -eq 1 ] || exit 1
      - name: Install aws cli
        working-directory: .install
        run: |
          SUCCESS=0
          for i in {1..5}; do
            echo "Attempt $i of 5"
            if ./install_aws.sh ${{ steps.mode.outputs.mode }}; then
              echo "Install aws cli succeeded"
              SUCCESS=1
              break
            fi
            if [ $i -lt 5 ]; then
              echo "Install aws cli failed, retrying in 30 seconds..."
              sleep 30
            fi
          done
          [ $SUCCESS -eq 1 ] || exit 1
      - name: Setup test dependencies
        run: |
          SUCCESS=0
          for i in {1..5}; do
            echo "Attempt $i of 5"
            if .install/test_deps/common_installations.sh ${{ steps.mode.outputs.mode }}; then
              echo "Setup test dependencies succeeded"
              SUCCESS=1
              break
            fi
            if [ $i -lt 5 ]; then
              echo "Setup test dependencies failed, retrying in 30 seconds..."
              sleep 30
            fi
          done
          [ $SUCCESS -eq 1 ] || exit 1
      - name: install build artifacts req
        run: |
          SUCCESS=0
          for i in {1..5}; do
            echo "Attempt $i of 5"
            if uv pip install -q -r .install/build_package_requirments.txt; then
              echo "Install build artifacts req succeeded"
              SUCCESS=1
              break
            fi
            if [ $i -lt 5 ]; then
              echo "Install build artifacts req failed, retrying in 30 seconds..."
              sleep 30
            fi
          done
          [ $SUCCESS -eq 1 ] || exit 1

      # Get Redis
      - name: Get Redis (node20)
        if: steps.node20.outputs.supported == 'true'
        uses: actions/checkout@v4
        with:
          repository: redis/redis
          ref: ${{ inputs.redis-ref }}
          path: redis
      - name: Get Redis (node20 not supported)
        if: steps.node20.outputs.supported == 'false'
        run: |
            REPO_URL="https://github.com/redis/redis.git"
            DEST_DIR="redis"  # Directory to clone into

            # Clone the repository (shallow clone without tags)
            git clone $REPO_URL $DEST_DIR
            cd $DEST_DIR

            # Checkout the REF
            git fetch origin ${{ inputs.redis-ref }}
            git checkout ${{ inputs.redis-ref }}
      - name: Build Redis
        working-directory: redis
        run: ${{ steps.mode.outputs.mode }} make install

      # Build & Pack
      - name: Build and Pack RediSearch OSS
        env:
            COORD: oss
        run: ${{ env.BUILD_CMD }} && make pack
      - name: Build and Pack RediSearch Enterprise
        env:
          COORD: rlec
          MAX_WORKER_THREADS: ${{ vars.MAX_WORKER_THREADS }}
          BUILD_INTEL_SVS_OPT: 1
        run: ${{ env.BUILD_CMD }} && make pack

      # Upload
      - name: Configure AWS Credentials Using Role (node20)
        if: vars.USE_AWS_ROLE == 'true' && steps.node20.outputs.supported == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.ARTIFACT_UPLOAD_AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.ARTIFACT_UPLOAD_AWS_REGION }}
      - name: Configure AWS Credentials Using Role (node20 not supported)
        if: vars.USE_AWS_ROLE == 'true' && steps.node20.outputs.supported == 'false'
        run: |
          # Variables from the workflow
          ROLE_ARN="${{ vars.ARTIFACT_UPLOAD_AWS_ROLE_TO_ASSUME }}"
          AWS_REGION="${{ vars.ARTIFACT_UPLOAD_AWS_REGION }}"
          SESSION_NAME="github-actions-session"

          # Assume the AWS role and configure temporary credentials
          ASSUME_ROLE_OUTPUT=$(aws sts assume-role --role-arn "$ROLE_ARN" --role-session-name "$SESSION_NAME" --region "$AWS_REGION")
          if [ $? -ne 0 ]; then
            echo "Failed to assume AWS role" && exit 1
          fi

          echo "AWS credentials configured successfully."
      - name: Configure AWS Credentials Using Keys (node20)
        if: vars.USE_AWS_ROLE == 'false' && steps.node20.outputs.supported == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.ARTIFACT_UPLOAD_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.ARTIFACT_UPLOAD_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.ARTIFACT_UPLOAD_AWS_REGION }}
      - name: Configure AWS Credentials Using Keys (node20 not supported)
        if: vars.USE_AWS_ROLE == 'false' && steps.node20.outputs.supported == 'false'
        run: |
          # Variables from the workflow
          AWS_ACCESS_KEY_ID="${{ secrets.ARTIFACT_UPLOAD_AWS_ACCESS_KEY_ID }}"
          AWS_SECRET_ACCESS_KEY="${{ secrets.ARTIFACT_UPLOAD_AWS_SECRET_ACCESS_KEY }}"
          AWS_REGION="${{ vars.ARTIFACT_UPLOAD_AWS_REGION }}"

          # Check if the required environment variables are set
          if [ -z "$AWS_ACCESS_KEY_ID" ] || [ -z "$AWS_SECRET_ACCESS_KEY" ] || [ -z "$AWS_REGION" ]; then
            echo "Missing AWS credentials or region configuration."
            exit 1
          fi

          # Configure AWS CLI with provided credentials and region
          echo "Configuring AWS CLI with access keys..."
          aws configure set aws_access_key_id "$AWS_ACCESS_KEY_ID"
          aws configure set aws_secret_access_key "$AWS_SECRET_ACCESS_KEY"
          aws configure set region "$AWS_REGION"
      - name: Set Version identifier
        id: beta-version
        run: |
          # Use the pre-generated beta version if provided (master branch builds)
          # Otherwise generate regular version from version.h (non-master branch builds)
          if [[ -n "${{ inputs.beta-version }}" ]]; then
            BETA_VERSION="${{ inputs.beta-version }}"
            echo "BETA_VERSION=$BETA_VERSION" >> $GITHUB_OUTPUT
            echo "Using pre-generated beta version: $BETA_VERSION"
          else
            # Generate regular version from version.h for non-master branches
            MAJOR=$(grep '#define REDISEARCH_VERSION_MAJOR' src/version.h | awk '{print $3}')
            MINOR=$(grep '#define REDISEARCH_VERSION_MINOR' src/version.h | awk '{print $3}')
            PATCH=$(grep '#define REDISEARCH_VERSION_PATCH' src/version.h | awk '{print $3}')
            REGULAR_VERSION="${MAJOR}.${MINOR}.${PATCH}"
            echo "No beta version provided, using regular version: $REGULAR_VERSION"
          fi
      - name: Upload Artifacts
        env:
          BETA_VERSION: ${{ steps.beta-version.outputs.BETA_VERSION }}
        run: make upload-artifacts
