name: Take the Shift

on:
  workflow_call:
    inputs:
      assignee:
        type: string
  workflow_dispatch:
    inputs:
      assignee:
        description: 'Assignee to take the shift. Default is the actor of the event (you).'

jobs:
  take:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - run: gh variable set ISSUES_SHIFT_ASSIGNEE -R ${{ github.repository }} -b ${{ inputs.assignee || github.actor }}
