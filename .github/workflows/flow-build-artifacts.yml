name: Build and Upload Artifacts

on:
  workflow_call:
    inputs:
      env:
        default: "ubuntu-latest"
        type: string
      container:
        required: true
        type: string
      pre-steps-script:
        type: string
        description: 'Script to run before any other steps (extremely basic dependency needs only)'

jobs:
  build:
    runs-on: ${{ inputs.env }}
    container: ${{ inputs.container }}
    defaults:
      run:
        shell: bash -l -eo pipefail {0}
    steps:
      # Setup
      - name: Pre-steps Dependencies
        if: inputs.pre-steps-script
        run: ${{ inputs.pre-steps-script }}
      - name: Deps checkout
        uses: actions/checkout@v3
        with:
            sparse-checkout: .install
            path: setup
            set-safe-directory: .. # In preparation for the next full checkout
      - name: Setup
        working-directory: setup/.install
        run: ./install_script.sh
      - name: Full checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup (readies)
        run: ./sbin/setup

      # Build
      - name: Build standalone RediSearch
        run: make build
      - name: Build RediSearch Lite
        run: make build LITE=1
      - name: Build RediSearch with OSS Coordinator
        run: make build COORD=oss
      - name: Build RediSearch with Enterprise Coordinator
        run: make build COORD=rlec

      # Pack
      - name: Pack OSS RediSearch
        run: make pack
      - name: Pack RediSearch Lite
        run: make pack LITE=1
      - name: Pack Enterprise RediSearch
        run: make pack COORD=rlec

      # Upload
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.ARTIFACT_UPLOAD_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.ARTIFACT_UPLOAD_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.ARTIFACT_UPLOAD_AWS_REGION }}
      - name: Upload Artifacts
        run: make upload-artifacts STAGING=1 VERBOSE=1
