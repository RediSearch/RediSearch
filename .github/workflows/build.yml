name: Build on Linux

on:
  push:
  workflow_dispatch:

jobs:
  build-linux-jammy:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash -l -eo pipefail {0}
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Setup
      run: |
        ./sbin/setup
        ./deps/readies/bin/getredis
    - name: Build
      run: |
        make
        make COORD=1
    - name: Unit tests
      run: |
        make unit-tests
    - name: Flow tests
      run: |
        make pytest QUICK=1
    - name: Unit tests (coordinator)
      run: |
        make COORD=1 unit-tests
    - name: Flow tests (coordinator)
      run: |
        make COORD=1 pytest QUICK=1
