name: Build on Linux

on:
  push:

jobs:
  build-linux-jammy:
    runs-on: ubuntu-22.04
    if: ${{ always() }}
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Setup
      run: |
        ./sbin/setup
        ./deps/readies/bin/getredis
    - name: Build
      run: |
        make
        make COORD=1
    - name: Unit tests
      run: |
        make unit-tests
    - name: Flow tests
      run: |
        make pytest
    - name: Unit tests (coordinator)
      run: |
        make COORD=1 unit-tests
    - name: Flow tests (coordinator)
      run: |
        make COORD=1 pytest

  coverage:
    runs-on: ubuntu-22.04
    if: ${{ always() }}
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Setup
      run: |
        ./sbin/setup
        ./deps/readies/bin/getredis
    - name: Build and test
      run: |
        make coverage
