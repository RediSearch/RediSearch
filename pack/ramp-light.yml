display_name: RediSearch Light 2
capability_name: Search and Query
author: RedisLabs
email: meir@redislabs.com
description: High performance search index on top of Redis (without clustering)
homepage: http://redisearch.io
license:  Redis Source Available License 2.0 (RSALv2) or the Server Side Public License v1 (SSPLv1)
command_line_args: ""
min_redis_version: "7.1"
min_redis_pack_version: "7.2"
config_command: "FT.CONFIG SET"
capabilities:
    - types
    - replica_of
    - failover_migrate
    - persistence_aof
    - persistence_rdb
    - clustering
    - backup_restore
    - reshard_rebalance
    - flash
    - crdb
    - eviction_expiry
    - hash_policy
    - intershard_tls
    - intershard_tls_pass
    - ipv6
exclude_commands:
    - FT.CONFIG
    - FT.DEBUG
    - search.CLUSTERREFRESH
    - search.CLUSTERINFO
