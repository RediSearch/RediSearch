display_name: RediSearch 2
capability_name: Search and query
author: RedisLabs
email: meir@redislabs.com
description: High performance search index on top of Redis (with clustering)
homepage: 'http://redisearch.io'
license: Redis Source Available License 2.0 (RSALv2) or the Server Side Public License v1 (SSPLv1) or the GNU Affero General Public License version 3 (AGPLv3)
command_line_args: ""
compatible_redis_version: "99.99"
min_redis_version: "8.0"
min_redis_pack_version: "8.0"
config_command: "_FT.CONFIG SET"
capabilities:
    - types
    - replica_of
    - failover_migrate
    - persistence_aof
    - persistence_rdb
    - clustering
    - backup_restore
    - reshard_rebalance
    - flash
    - crdb
    - eviction_expiry
    - hash_policy
    - intershard_tls
    - intershard_tls_pass
    - ipv6
    - asm
exclude_commands:
    - FT.CREATE
    - FT.DROP
    - FT.DROPINDEX
    - FT.ALIASADD
    - FT.ALIASDEL
    - FT.ALIASUPDATE
    - FT.ALTER
    - FT.DICTADD
    - FT.DICTDEL
    - FT.SYNUPDATE
    - FT._CREATEIFNX
    - FT._DROPIFX
    - FT._DROPINDEXIFX
    - FT._ALTERIFNX
    - FT._ALIASADDIFNX
    - FT._ALIASDELIFX
    - _FT.CONFIG
    - _FT.DEBUG
    - _FT.PROFILE
    - _FT.SEARCH
    - _FT.INFO
    - _FT.AGGREGATE
    - _FT.MGET
    - _FT.CURSOR
    - _FT.SPELLCHECK
    - _FT.TAGVALS
    - search.CLUSTERREFRESH
    - search.CLUSTERINFO
overide_command:
    # The step field in modules is used to encodes the custom policy's requesting/replying policy:
    # -1 : requesting::random_shard
    # -2 : requesting::random_shard, replying::retrieve_cursor
    # -3 : requesting::by_cursor, replying::retrieve_cursor
    - {"command_arity": -1, "command_name": "FT.AGGREGATE", "first_key": 0, "flags": ["readonly" ], "last_key": 1, "step": -2}
    - {"command_arity": -1, "command_name": "FT.CURSOR", "first_key": 3, "flags": ["readonly"], "last_key": 1, "step": -3}
    - {"command_arity": -1, "command_name": "FT.HYBRID", "first_key": 0, "flags": ["readonly"], "last_key": 1, "step": -2}
    - {"command_arity": -1, "command_name": "FT.INFO", "first_key": 0, "flags": ["readonly"], "last_key": 0, "step": -1}
    - {"command_arity": -1, "command_name": "FT.MGET", "first_key": 0, "flags": ["readonly"], "last_key": 0, "step": -1}
    - {"command_arity": -1, "command_name": "FT.PROFILE", "first_key": 0, "flags": ["readonly"], "last_key": 0, "step": -1}
    - {"command_arity": -1, "command_name": "FT.SEARCH", "first_key": 0, "flags": ["readonly"], "last_key": 0, "step": -1}
    - {"command_arity": -1, "command_name": "FT.SPELLCHECK", "first_key": 0, "flags": ["readonly"], "last_key": 0, "step": -1}
    - {"command_arity": -1, "command_name": "FT.TAGVALS", "first_key": 0, "flags": ["readonly"], "last_key": 0, "step": -1}
