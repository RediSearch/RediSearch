version: 0.2
name: "search-geo"
remote:
 - type: oss-standalone
 - setup: redisearch-m5
metadata:
  component: "search"
setups:
  - oss-standalone
dbconfig:
  - dataset: "https://s3.amazonaws.com/benchmarks.redislabs/redisearch/redis-benchmark/datasets/nyc_taxis_1M.rdb"
  - init_commands:
      - '"FT.CREATE" "nyc" "SCHEMA" "pickup_location_long_lat" "GEO" "dropoff_location_long_lat" "GEO"'
  - dataset_load_timeout_secs: 180
  - check:
      keyspacelen: 1000000

clientconfig:
  benchmark_type: "read-only"
  tool: memtier_benchmark
  arguments: "--test-time 120 -c 32 -t 1 --hide-histogram --command 'FT.SEARCH nyc @pickup_location_long_lat:[-73.987679,40.719749,420,m]& LIMIT 0 0'"
