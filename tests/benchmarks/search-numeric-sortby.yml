version: 0.2
name: "search-numeric-sortby"

metadata:
  component: "search"
setups:
  - oss-standalone
  - oss-cluster-02-primaries
  - oss-cluster-04-primaries
  - oss-cluster-08-primaries
  - oss-cluster-16-primaries
  - oss-cluster-20-primaries
  - oss-cluster-24-primaries
  - oss-cluster-32-primaries

dbconfig:
  tool: memtier_benchmark
  arguments: "--data-size 100 --command 'HSET __key__ field1 __data__ field2 __data__' --key-minimum 1 --key-maximum 1000000 --command-key-pattern=P"

clientconfig:
  benchmark_type: "read-only"
  tool: memtier_benchmark
  arguments: "--test-time 120 -c 32 -t 1 --hide-histogram --command 'HGETALL __key__'"
