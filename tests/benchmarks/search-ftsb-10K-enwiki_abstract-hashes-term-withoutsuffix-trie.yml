name: "search-ftsb-10K-enwiki_abstract-hashes-term-withoutsuffix-trie"
description: "
             benchmarking the WITHSUFFIXTRIE effect on prefix and wildcard queries performance
             "
remote:
 - type: oss-standalone
 - setup: redisearch-m5
metadata:
  component: "search"
setups:
  - oss-standalone
dbconfig:
  - module-configuration-parameters:
      redisearch:
        WORKER_THREADS: 8
        ENABLE_THREADS: 'TRUE'
  - dataset: "https://s3.amazonaws.com/benchmarks.redislabs/redisearch/internal.tasks/withsuffix-github/dump.rdb"
  - dataset_load_timeout_secs: 180
  - check:
      keyspacelen: 10000
clientconfig:
  benchmark_type: "read-only"
  tool: memtier_benchmark
  arguments: "--test-time 180 -c 32 -t 1 --hide-histogram --command 'FT.SEARCH idx @body:alr* LIMIT 0 5 WITHSCORES'"
