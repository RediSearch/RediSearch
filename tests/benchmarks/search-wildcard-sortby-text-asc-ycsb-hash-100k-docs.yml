version: 0.2
name: "search-wildcard-sortby-text-asc-ycsb-hash-100k-docs"
remote:
 - type: oss-standalone
 - setup: redisearch-m5
metadata:
  component: "search"
setups:
  - oss-standalone
dbconfig:
  - dataset_name: "ycsb_hash_100k_docs_10fields_100B"
  - init_commands:
      - '"FT.CREATE" "ycsb" "SCHEMA" "field1" "TEXT" "SORTABLE" "field2" "TEXT" "SORTABLE" "field3" "TEXT" "SORTABLE" "field4" "TEXT" "SORTABLE" "field5" "TEXT" "SORTABLE" "field6" "TEXT" "SORTABLE" "field7" "TEXT" "SORTABLE" "field8" "TEXT" "SORTABLE" "field9" "TEXT" "SORTABLE" "field10" "TEXT" "SORTABLE"'
  - dataset: "https://s3.amazonaws.com/benchmarks.redislabs/redisearch/datasets/ycsb_hash_100k_docs_10fields_100B_v2.4.10.rdb"
  - dataset_load_timeout_secs: 180
  - check:
      keyspacelen: 100000
clientconfig:
  benchmark_type: "read-only"
  tool: memtier_benchmark
  arguments: "--test-time 120 -c 32 -t 1 --hide-histogram --command 'FT.SEARCH ycsb * LIMIT 0 0 SORTBY field1 ASC'"
