name: "search-ftsb-1700K-docs-union-iterators-q3-sortable"
description: "
             "
remote:
 - type: oss-standalone
 - setup: redisearch-m5
metadata:
  component: "search"
setups:
  - oss-standalone
  - oss-cluster-02-primaries
  - oss-cluster-04-primaries
  - oss-cluster-08-primaries
  - oss-cluster-16-primaries
