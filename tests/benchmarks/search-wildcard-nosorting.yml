version: 0.2
name: "search-wildcard-nosorting"
remote:
 - type: oss-standalone
 - setup: redisearch-m5
metadata:
  component: "search"
setups:
  - oss-standalone
  - oss-cluster-03-primaries
dbconfig:
  - dataset_name: "ycsb_hash_100k_docs_10fields_100B"
  - tool: go-ycsb
  - parameters:
        - database: redis
        - step: load
        - override_workload_properties:
          - recordcount: 100000
          - redis.datatype: hash
          - fieldcount: 10
          - fieldsize: 100
  - init_commands:
      - '"FT.CREATE" "ycsb_hash" "SCHEMA" "field1" "TEXT" "SORTABLE" "field2" "TEXT" "SORTABLE" "field3" "TEXT" "SORTABLE" "field4" "TEXT" "SORTABLE" "field5" "TEXT" "SORTABLE" "field6" "TEXT" "SORTABLE" "field7" "TEXT" "SORTABLE" "field8" "TEXT" "SORTABLE" "field9" "TEXT" "SORTABLE" "field10" "TEXT" "SORTABLE"'
  - dataset_load_timeout_secs: 180
  - check:
      keyspacelen: 100000

clientconfig:
  benchmark_type: "read-only"
  tool: memtier_benchmark
  arguments: "--test-time 120 -c 32 -t 1 --hide-histogram --command 'FT.SEARCH ycsb_hash * LIMIT 0 0'"
