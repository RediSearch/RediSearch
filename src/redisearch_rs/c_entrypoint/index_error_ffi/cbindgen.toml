language = "C"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen from `src/redisearch_rs/c_entrypoint/index_error_ffi/build.rs. Don't modify it manually. */"
cpp_compat = true
pragma_once = true

after_includes = """
#include "redismodule.h"
// Required to ensure that the alignment declared by cbindgen is respected on
// the C/C++ side.
#define ALIGNED(n) __attribute__((aligned(n)))

// Forward declaration for RedisModuleString from redismodule.h
typedef struct RedisModuleString RedisModuleString;

// timespec from C standard library
#include <time.h>
"""

[layout]
aligned_n = "ALIGNED"

[parse]
parse_deps = true
include = ["c_ffi_utils", "index_error"]

[export.rename]
"OpaqueIndexError" = "IndexError"

