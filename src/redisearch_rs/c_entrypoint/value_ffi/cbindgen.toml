language = "C"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen from `src/redisearch_rs/c_entrypoint/value_ffi/build.rs. Don't modify it manually. */"
cpp_compat = true
include_guard = "value_h"
# pragma_once = true

includes = ["redismodule.h", "query_error.h"]
# after_includes = """
# // Required to ensure that the alignment declared by cbindgen is respected on
# // the C/C++ side.
# #define ALIGNED(n) __attribute__((aligned(n)))

# // Required to ensure that the layout declared by cbindgen is respected on
# // the C/C++ side
# #define PACKED __attribute__((packed))
# """

[layout]
aligned_n = "ALIGNED"
packed = "PACKED"

[parse]
parse_deps = true
include = ["value", "c_ffi_utils"]

[export.rename]
"RsValue" = "RSValue"
"RsValueType" = "RSValueType"
"RsValueMap" = "RSValueMap"
"SharedRsValue" = "RSValue *"
