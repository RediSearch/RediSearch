sys_includes = ["time.h"]
language = "C"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen from `src/redisearch_rs/redisearch_rs/build.rs. Don't modify it manually. */"
cpp_compat = true
pragma_once = true

after_includes = """
/**
 * Forward declaration of RSIndexResult. It will be defined in `redisearch.h`
 */
typedef struct RSIndexResult RSIndexResult;
"""

[parse]
parse_deps = true
include = ["inverted_index", "libc", "low_memory_thin_vec"]

[export]
include = ["RSAggregateResult", "RSNumericRecord", "RSResultType"]

[export.rename]
# Workaround for https://github.com/mozilla/cbindgen/issues/539
"timespec" = "struct timespec"
"LowMemoryThinVec_____c_void" = "LowMemoryThinVecCVoid"
