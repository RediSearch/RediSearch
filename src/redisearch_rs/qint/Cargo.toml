[package]
name = "qint"
version.workspace = true
edition.workspace = true
license.workspace = true

[features]
test-extensions = ["dep:criterion", "dep:proptest", "dep:proptest-derive", "dep:serde", "dep:serde_json"]

[lib]
name = "qint"
path = "src/lib.rs"

[[test]]
name = "qint-tests"
path = "tests/qint.rs"
required-features = ["test-extensions"]

[[bench]]
name = "qint-benches"
path = "benches/qint-bench.rs"
required-features = ["test-extensions"]
harness = false

[dependencies]
criterion = { workspace = true, optional = true}
proptest = { workspace = true, features = ["std"], optional = true }
proptest-derive = { workspace = true, optional = true }
rand.workspace = true
serde = {workspace = true, features = ["derive"], optional = true}
serde_json = {workspace = true, optional = true}
[lints]
workspace = true
