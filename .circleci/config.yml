version: 2.1

defaults:
  default_jobs: &default_jobs
    - centos
    - ubuntu

commands:
  ci_steps:
    steps:
      - checkout
      - run:
          name: Build
          command: ./.circleci/ci_build.sh
      - run:
          name: Test
          command: ./.circleci/ci_test.sh
      - run:
          name: Package
          command: ./.circleci/ci_package.sh
          environment:
            - PACKAGE_NAME: redisearch-oss
      - persist_to_workspace:
          root: /workspace
          paths:
            - snapshot
            - release

jobs:
  ubuntu:
    docker:
      - image: redisfab/rmbuilder:6.0.1-x64-buster
    environment:
      - BUILD_DIR: build-debian
    steps:
      - ci_steps

  centos:
    docker:
      - image: redisfab/rmbuilder:6.0.1-x64-centos7
    environment:
      - BUILD_DIR: build-el
    steps:
      - ci_steps


  deploy_snapshots:
    docker:
      - image: redisfab/rmbuilder:6.0.1-x64-buster
    steps:
      - attach_workspace:
          at: /workspace
      - run:
          name: Deploy Snapshots to S3
          command: |
            for f in /workspace/snapshot/*.zip; do
              aws s3 cp $f s3://redismodules/$PACKAGE_NAME/snapshots/ --acl public-read
            done

  deploy_release:
    docker:
      - image: redisfab/rmbuilder:6.0.1-x64-buster
    steps:
      - attach_workspace:
          at: /workspace
      - run:
          name: Deploy Releases to S3
          command: |
            for f in ~/workspace/release/*.zip; do
              aws s3 cp $f s3://redismodules/$PACKAGE_NAME/ --acl public-read
            done

workflows:
  version: 2

  default_flow:
    jobs:
      - ubuntu:
          filters:
            branches:
              only: /.*/
            tags:
              only: /.*/
      - centos:
          filters:
            branches:
              only: /.*/
            tags:
              only: /.*/
      - deploy_snapshots:
          requires: *default_jobs
          filters:
            branches:
              only:
                - master
                - circle-overhaul
      - deploy_release:
          requires: *default_jobs
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9].*/
