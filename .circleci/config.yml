workflows:
  version: 2
  default-flow:
    jobs:
#      - build-linux-debian:
#          name: build
#          <<: *not-on-integ-branch
      - build-linux-debian:
          name: build-with-redis-<<matrix.redis_version>>
          <<: *on-integ-and-version-tags
          matrix:
            parameters:
              redis_version: ["6.0", "6.2"]
      - build-platforms:
          #@@ <<: *on-integ-and-version-tags
          <<: *on-any-branch
          context: common
          matrix:
            parameters:
              #@@ platform: [focal, bionic, xenial, centos7, centos8, bullseye]
              platform: [bionic]
      - deploy-artifacts1:
          location: snapshots
          <<: *on-any-branch
          requires:
            - build-platforms
      - build-arm-platforms:
          <<: *on-integ-and-version-tags
          context: common
          matrix:
            parameters:
              platform: [bionic]
      - build-macos:
          <<: *on-integ-and-version-tags
#      - coverage:
#          context: common
#          <<: *on-any-branch
#      - sanitize:
#          name: sanitize-<< matrix.san-type >>
#          matrix:
#            parameters:
#              san-type: [address] # [address, memory]
#          <<: *on-any-branch
      - valgrind-memcheck:
          <<: *never
      - benchmark:
          context: common
          <<: *on-integ-and-version-tags
      - deploy-artifacts:
          name: deploy-snapshot
          location: snapshots
          context: common
          <<: *on-integ-branch
          requires:
            - build-platforms
            - build-arm-platforms
            - build-macos
      - deploy-artifacts:
          name: deploy-release
          context: common
          <<: *on-version-tags
          requires:
            - build-platforms
            - build-arm-platforms
            - build-macos
      - release-automation:
          context: common
          requires:
            - deploy-release
          <<: *on-version-tags

  nightly:
    triggers:
      - schedule:
          cron: "20 17 * * 0,3"
          filters:
            branches:
              only: master
    jobs:
      - build-macos
      - build-linux-debian:
          name: build-with-redis-<<matrix.redis_version>>
          matrix:
            parameters:
              redis_version: ["6.0", "6.2"]

  nightly-performance:
    triggers:
      - schedule:
          cron: "20 17 * * *"
          filters:
            branches:
              only:
                - master
                - /^\d+\.\d+.*$/
                - /^feature-.*$/

    jobs:
      - benchmark:
          context: common
