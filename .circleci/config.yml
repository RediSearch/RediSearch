workflows:
  version: 2
  default-flow:
    when:
      << pipeline.parameters.run_default_flow >>
    jobs:
      - build-linux-debian:
          <<: *not-on-integ-branch
      - build-linux-arm-ubuntu:
          <<: *never
      - build-platforms:
          <<: *on-integ-and-version-tags
          context: common
          matrix:
            parameters:
              platform: [jammy, focal, bionic, xenial, centos7, rocky8, bullseye]
      - build-arm-platforms:
          <<: *on-integ-and-version-tags
          context: common
          matrix:
            parameters:
              platform: [jammy, focal, bionic]
      - build-macos:
          <<: *on-integ-and-version-tags
          context: common
      - coverage:
          <<: *on-any-branch
      - sanitize:
          name: sanitize-<< matrix.san-type >>
          <<: *on-any-branch
          matrix:
            parameters:
              san-type: [address] # [address, memory]
      - valgrind-memcheck:
          <<: *never
      - benchmark-search-oss-standalone:
          context: common
          <<: *on-integ-and-version-tags
      - benchmark-search-oss-cluster:
          context: common
          <<: *on-integ-and-version-tags
      - benchmark-search-oss-standalone-profiler:
          context: common
          <<: *on-integ-and-version-tags
      - upload-artifacts:
          name: upload-artifacts-to-staging-lab
          staging-lab: "1"
          context: common
          <<: *on-integ-branch
          requires:
            - build-platforms
            - build-arm-platforms
            - build-macos
      - upload-artifacts:
          name: upload-release-artifacts
          context: common
          <<: *on-version-tags
          requires:
            - build-platforms
            - build-arm-platforms
            - build-macos
      - release-qa-tests:
          context: common
          <<: *on-version-tags
          requires:
            - upload-release-artifacts

  benchmark_flow_label:
    when:
      << pipeline.parameters.run_benchmark_flow_label >>
    jobs:
      - benchmark-search-oss-standalone:
          context: common
          <<: *on-any-branch
      - benchmark-search-oss-standalone-profiler:
          context: common
          <<: *on-any-branch

  nightly:
    triggers:
      - schedule:
          cron: "20 17 * * 0,3"
          <<: *on-integ-branch-cron
    jobs:
      - build-macos:
          upload: "no"
      - build-linux-debian:
          name: build-with-redis-<<matrix.redis_version>>
          matrix:
            parameters:
              redis_version: ["6.0", "6.2", "7", "unstable"]

  nightly-benchmarks:
    triggers:
      - schedule:
          cron: "0 7 * * 1"
          filters:
            branches:
              only: master

    jobs:
      - benchmark-search-oss-standalone:
          context: common
      - benchmark-search-oss-standalone-profiler:
          context: common
