jobs:
  build-linux-debian:
    docker:
      - image: redisfab/rmbuilder:6.2.5-x64-bullseye
    parameters:
      redis_version:
        type: string
        default: "6"
      persist:
        type: string
        default: "yes"
    steps:
      - build-steps:
          platform: bullseye
          redis_version: <<parameters.redis_version>>
      - test-steps
      - run:
          name: Persist artifacts?
          command: |
            if [[ "<<parameters.persist>>" != "yes" ]]; then
              circleci step halt
            fi
      - persist-artifacts

  build-platforms:
    parameters:
      platform:
        type: string
    docker:
      - image: debian:bullseye
    steps:
      - build-platforms-steps:
          platform: <<parameters.platform>>

  build-arm-platforms:
    parameters:
      platform:
        type: string
    machine:
      image: ubuntu-2004:202101-01
    resource_class: arm.medium
    steps:
      - vm-build-platforms-steps:
          platform: <<parameters.platform>>

  build-macos:
    macos:
      xcode: 11.6.0
    steps:
      - early-returns
      - run:
          name: Set up workspace
          command: |
            sudo mkdir -p ~/workspace
            sudo chown $USER ~/workspace
      - build-steps:
          platform: catalina
      - test-steps
      - persist-artifacts

  benchmark:
    docker:
      - image: redisfab/rmbuilder:6.2.5-x64-bionic
    steps:
      - build-steps:
          platform: bionic
      - benchmark-automation:
          platform: bionic

  coverage:
    docker:
      - image: redisfab/rmbuilder:6.2.5-x64-bullseye
    steps:
      - early-returns
      - checkout-all
      - install-prerequisites
      - run:
          name: Build & Test
          shell: /bin/bash -l -eo pipefail
          command: |
            make coverage SHOW=1
            make upload-cov SHOW=1
          no_output_timeout: 30m
      - save-tests-logs

  sanitize:
    docker:
      - image: redisfab/clang:13-x64-bullseye
    parameters:
      san-type:
        type: string
    steps:
      - early-returns
      - checkout-all
      - install-prerequisites
      - run:
          name: Build & test (Search)
          shell: /bin/bash -l -eo pipefail
          command: make SAN=<<parameters.san-type>> build test SHOW=1
          no_output_timeout: 30m
#      - run:
#          name: Build & test (OSS Coordinator)
#          shell: /bin/bash -l -eo pipefail
#          command: make SAN=<<parameters.san-type>> COORD=oss build test SHOW=1
#          no_output_timeout: 30m
      - save-tests-logs

  valgrind-memcheck:
    docker:
      - image: redisfab/rmbuilder:6.2.5-x64-bullseye
    steps:
      - early-returns
      - checkout-all
      - run:
          name: Build & Test
          shell: /bin/bash -l -eo pipefail
          command: make VG=1 build test SHOW=1
          no_output_timeout: 30m
      - save-tests-logs

  test-rlec:
    machine:
      enabled: true
      image: ubuntu-2004:202010-01
      resource_class: large
    working_directory: ~/RediSearch
    steps:
      - early-returns
      - checkout-all
      - run:
          name: Install prerequisites
          shell: /bin/bash -l -eo pipefail
          command: |
            sudo ./deps/readies/bin/getpy2
            sudo ./sbin/system-setup.py
            sudo ./deps/readies/bin/getredis
            sudo ./deps/readies/bin/getdocker --just-enable-exp
            docker version
      - install-arlecchino
      - run:
          name: Build
          shell: /bin/bash -l -eo pipefail
          command: |
            sudo make -C build/docker build OSNICK=bionic VERSION=$CIRCLE_TAG BRANCH=$CIRCLE_BRANCH ARTIFACTS=1 SHOW=1
          no_output_timeout: 30m
      - run:
          name: Start RLEC
          shell: /bin/bash -l -eo pipefail
          command: |
            cd
            sudo mkdir -p rlec
            sudo cp RediSearch/tests/rlec/redis-modules.yaml rlec/
            sudo rlec start --os bionic
      - run:
          name: Flow Test
          shell: /bin/bash -l -eo pipefail
          no_output_timeout: 30m
          command: |
            sudo python2 -m pip list
            sudo mkdir -p ~/workspace/tests
            sudo make test COORD=1 SHOW=1
      - save-tests-logs

  deploy-artifacts:
    parameters:
      location:
        type: string
        default: ""
    docker:
      - image: redisfab/rmbuilder:6.2.5-x64-bullseye
    steps:
      - early-returns
      - early-return-for-forked-pull-requests
      - attach_workspace:
          at: ~/workspace
      - run:
          name: Deploy to S3
          command: |
            cd ~/workspace
            du -ah --apparent-size *
            cd "artifacts/<<parameters.location>>"
            if [[ -z "<<parameters.location>>" ]]; then
                path=""
            else
                path="<<parameters.location>>/"
            fi
            for f in `ls *.zip *.tgz`; do
              aws s3 cp $f s3://redismodules/$PACKAGE_NAME/$path --acl public-read
            done

  deploy-artifacts1:
    parameters:
      location:
        type: string
        default: ""
    docker:
      - image: redisfab/rmbuilder:6.2.5-x64-bullseye
    steps:
      - attach_workspace:
          at: ~/workspace
      - run:
          name: Deploy to S3
          command: |
            cd ~/workspace
            du -ah --apparent-size *
            cd "artifacts/<<parameters.location>>"
            du -ah --apparent-size *
            if [[ -z "<<parameters.location>>" ]]; then
                path=""
            else
                path="<<parameters.location>>/"
            fi
            for f in `ls *.zip *.tgz`; do
              echo aws s3 cp $f s3://redismodules/$PACKAGE_NAME/$path --acl public-read
            done

  release-automation:
    docker:
      - image: redisfab/rmbuilder:6.2.5-x64-bullseye
    steps:
      - early-returns
      - early-return-for-forked-pull-requests
      - checkout
      - setup-automation
      - run:
          name: Run QA Automation
          command: MODULE_VERSION="$CIRCLE_TAG" VERBOSE=1 TEST=release ./tests/qa/run


